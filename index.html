<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Text Tructure Tutorial</title>
    <!-- Bootstrap CSS Linking Starts Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- Bootstrap Text Tructure System -->
    <!-- Block Level Starts Here -->
     <div class="row">
        <div class="col-2 text-truncate">
            <h1>Block</h1>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae accusamus, enim non eum magnam inventore minima neque similique libero aspernatur.
        </div>
     </div>
    <!-- Block Level Ends Here -->

    <!-- Inline Level Starts Here -->
    <h1>Inline-Block</h1>
    <span class="d-inline-block text-truncate" style="max-width: 150px;">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe, cum.
    </span>

    <!-- Inline Level Ends Here -->

    
</body>
</html>
